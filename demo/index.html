        {
        "@context": "https://schema.org",
        "@type": "Article",
        "inLanguage": "En",
        "keywords": "Demo, WRIO, hub",
        "author": "webRunes",
        "name": "Web 3.0 pages and hubs",
        "thumbnailUrl": "https://demo.wr.io/img/cover1-200x200.jpg",
        "about": "Demo WRIO hub.",
        "articleBody": [
        "Web 3.0 is being referred to by experts as the semantic (meaning data driven) web. The key element of such a web are interrelated data that represents an atomic fragment of information about an object filled in against a certain template: person, organization, product, movie, book and etc. Founded by Google, Microsoft, Yahoo and Yandex, Schema.org vocabularies are developed by an open community process.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "Pages grouped by a single concept are called hubs. They act as a sort of virtual web-folder, replacing old-fashioned websites that  required HTML markup, CSS for the visualization, and JavaScript to provide interactivity. This caused mixing of data and representation and resulted in the encapsulation of data within a domain. Opposite to Web 2.0 websites hubs operate in a different way, they are not limited to a single domain, and may include pages stored on any server, which makes hubs the key elements of distributed web."
        ],
        "hasPart": [
        {
        "@type": "Article",
        "name": "How it works",
        "articleBody": [
        "Default WRIO Internet OS editor creates web pages based on Schema.org vocabularies. Every page is an HTML file with a set of static data in key:value format that classifying the page content; i.e., on a recipe page, what are the ingredients, the cooking time and temperature, the calories, and so on. Keys are like a machine dictionary, which makes data written in such format machine-readable: machines “understand” information on the pages and making folksonomy (tagging) obsolete.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "Keys are a metadata: data that provides information about data on the pages. Metadata of each created page is recorded in the blockchain, then it is correlated to the user’s interest matrix stored in the profile. If there is a match, the page is displayed in the user’s webDashboard (webtop) — a key element of the user-centric web and dynamically combines the data from multiple sources into one page. Note: this functionality is coming.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "Keys may take other keys as values. Thus they become interrelated and machines understand the logic of data interlink. Such information clusters are called Linked Data.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "The code of this page can be taken as an example. ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪And in order to demonstrate the way machines “see” pages click here.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "This is only the first and basic version of the semantic protocol, which will improve and make the breakdown of the blocks more and more detailed until the machine is able to parse the information on the page word by word taking into account the conceptual interlinks between them that create meanings network — the basis for artificial intelligence web agents.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "This will not only provide a very accurate search and the birth of a market for new predictive and personalized apps and services, but will also become the basis for a free and accurate translation by machines from one language to another, capable of conveying the meaning instead of simple translating of words. And soon we will become the bearers of free communication between people and machines, and eventually we will have a basis for artificial intelligence.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "The change in Web 2.0 to Web 3.0 is about how the Internet is used, not really how it’s seen. Learn more at the official Web 3.0 WRIO Internet OS hub “How it works”.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏"
        ]
        },
        {
        "@type": "SocialMediaPosting",
        "sharedContent": {
        "@type": "WebPage",
        "headline": "Tim Berners-Lee: The next Web of open, linked data",
        "about": "http://www.ted.com 20 years ago, Tim Berners-Lee invented the World Wide Web. For his next project, he's building a web for open, linked data that could do for numbers what the Web did for words, pictures, video: unlock our data and reframe the way we use it together.",
        "url": "https://www.youtube.com/watch?v=OM6XIICm_qo"
        }
        },
        {
        "@type": "SocialMediaPosting",
        "sharedContent": {
        "@type": "WebPage",
        "headline": "What is Linked Data?",
        "about": "A short non-technical introduction to Linked Data, Google's Knowledge Graph, and Facebook's Open Graph Protocol.",
        "url": "https://www.youtube.com/watch?v=4x_xzT5eF5Q"
        }
        },
        {
        "@type": "Article",
        "name": "Features",
        "articleBody": [
        "Machine-readability enables automatic data processing, while interlinks between data unleash the floodgates to the emergence of auto curated web and a new type of predictive logical search systems. Such systems are capable of collecting information, perform logical operations on it, and even draw conclusions.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "Why is it important? The search for a consumer requires continuous concentrated ads to identify those few among many who’ll become customers. This results in enormous waste of time for viewing ads and advertising costs, which increase the final price of goods and services, and reduce competitiveness. Predictive search engines can find consumers for every product, service or content automatically, without any ads and manual search.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "WRIO OS platform upgrades the web to an environment where pages form the part of an organic whole, not divided into separate sites. This is the web where machines will be capable of understanding information stored in the pages, and thus will be able to process, sort such information automatically, and deliver content, goods, services, etc. to relevant consumers with no need in ads. The simple output of links corresponding to the search query keywords will remain in the past: machines will be able to generate a custom built-on-the-fly page containing all the selected information based on the query, context and user interests.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "The page can be stored on any static host, which turns the information into cross-website data. Anyone will be able to use it through HTTP requests without APIs. Coupled with the tiny size of Web 3.0 pages it will be possible to transfer encrypted torrent-like packets that hop from one device to another until eventually reaching their destination without the need of a mobile phone operator or Internet service provider.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "With the advent of WRIO OS browser every user opening a page turns into the information distribution source. Browser cache functions as hosting for other content consumers. This enables free torrent-like peer-to-peer distribution of information. It will result in a decentralized, block and censor-proof peer-to-peer Internet that will make the web truly global and free.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "Learn more at the official Web 3.0 WRIO Internet OS hub “Features”.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏"
        ]
        },
        {
        "@type": "Article",
        "name": "Pitch Deck",
        "about": "Check the Pitch Deck to find out why Web 3.0 is so promising. Providing a brief description of the project sufficient to answer key questions.",
        "image": "https://demo.wr.io/img/pitchdeck-200x200.jpg",
        "url": "https://wr.io/PitchDeck.pdf"
        },
        {
        "@type": "Article",
        "name": "Hub Structure",
        "articleBody": [
        "A hub may contain:‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "- Covers. Acts as the hub “wrapper”. May contain other custom tabs like Offers, Tutorials, etc. Includes the list of pages. Current page cover stored on Github example",
        "- Page. Information is filled in pursuant to one of the templates: profile, article, etc. that may contain Web 2.0 media content. Each page contains a link “https://wrioos.com/start.js” responsible for the connection to the cloud version of WRIO OS. The WRIO OS browser renders pages and manages the set of apps independently, and thus it does not require scripts processing for its operation. Because of that pages are processed in read-only mode, which improves the security. Current page stored on Github example",
        "- Tickets. An extended version of links in the form of an information block containing a brief description and a preview image.‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏ Open the “Collection” tab as an example",
        "- Collection. A list of tickets associated with other pages. Current page is using the wrioos.com hub “Collection” stored on AWS"
        ]
        },
        {
        "@type": "Article",
        "name": "Theme",
        "articleBody": [
        "Unlike Web 2.0 sites, Web 3.0 pages contain no HTML markup required for rendering in a browser, CSS, JavaScript, etc. The approach significantly reduces the page size (an average page size is just about ~20 kb), and allows their representation in a custom style based on themes. The default WRIO OS theme can be viewed via the link. In 2019 users will be able to create and select other themes."
        ]
        },
        {
        "@type": "Article",
        "name": "Apps",
        "articleBody": [
        "Apps-layer adds functionality to hub-pages. Just like with the Themes, functions of pages are user-centric: in the same way you customize your browser and mobile functionality, the browsing experience is determined by the set of Web 3.0 apps you select, rather than by settings and technical capacities of a website. Web 3.0 apps are cloud apps and can operate on the most simple devices; they can be installed in one click; they are always up-to-date, do not need to download or setup any software. All resource consuming operations are performed on the service provider’s servers, displaying the end result on the user’s screen.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "For the sake of simplicity the Demo has no functions and only supports data rendering into a page.",
        "The full list of WRIO OS apps are going to be published and available in early 2019.",
        "Feel free to register your Web 3.0 application that will use our platform."
        ]
        },
