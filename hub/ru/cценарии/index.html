        "Один из самых интересных сценариев — использование блокчеина. Блокчеин — это глобальная общедоступная книга записей без возможности подделки и необходимости в посреднике. Любой желающий может создать цепочку блоков, в которую можно включить любой тип данных: сообщение, свидетельство о рождении, документ о праве владения недвижимостью, контракт либо что-то еще.",
