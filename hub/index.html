        "articleBody": [
        "“I have a dream for the Web in which computers become capable of analyzing all the data on the Web – the content, links, and transactions between people and computers. A 'Semantic Web', which makes this possible, has yet to emerge, but when it does, the day-to-day mechanisms of trade, bureaucracy and our daily lives will be handled by machines talking to machines. The 'intelligent agents' people have touted for ages will finally materialize.” — Tim Berners-Lee, inventor of the World Wide Web.",

        "Information is everything. The number of Internet users is nearing 4 billion, while generated information doubles every 18 months. There are 23 billion connected devices in the world and this number doubles every 36 months. Global Internet traffic in 2020 will be equivalent to 100 times the volume of the entire global Internet in 2005. We are rushing headlong into the era of the Internet of Things and Big Data where automated processing of data will be a must. It will require a platform that will unite the web of machines and users. The key for this unification will be a machine-readable data format. Automatic processing of data will pave the way for a user-centric Web 3.0, where users receive screened information automatically based on their interests.",

        "A Blockchain is an open, distributed ledger that can record transactions between two parties efficiently and in a verifiable and permanent way.",

        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "All user actions and browsing are performed through a personal WRIO Internet OS web dashboard. User-centric web dashboards are the next Big Thing. Semantics, automatic data processing and blockchain-powered apps are powerful new trends that will soon replace many of the visionary technologies of the past. We will see user-centric version of Google, Skype, eBay, PayPal, Facebook, Uber and more.",

        "@type": "Article",
        "name": "How it works",
        "articleBody": [
        "WRIO Internet OS is a PaaS and its cloud applications are SaaS, operating on remote servers. Such services do not need to be installed, configured or updated by the user; resource-hungry operations are performed on the server's side, while the client receives the final results. Thus, the applications in their turn act as conventional desktop programs, and it intends to replace desktop OS’s in the near future.",

        "The user-centric approach will revolutionize the browsing experience. Currently users are only able to choose a browser and define a set of plugins to be used with it. But with WRIO internet OS, user control goes one step higher: hubs’ authors determine the content, yet the display style and the set of functions are defined by the user. Web 2.0 sites are replaced with user-centric hubs of the Web 3.0.",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "Default WRIO Internet OS editor creates web pages based on schemas in semantic format JSON-LD (Linked Data): an HTML file is a set of static data (key-value). The page format has been developed by Google, Microsoft, Yahoo and Yandex. Page indexation requires no search engine optimization or syntax analysis, which ensures high organic search positions. The format of pages is machine-readable, which enables automatic data processing. This paves the way for the development of an automatic, curated web: metadata of each created page is recorded in the blockchain, then it is correlated to the user’s interest matrix stored in the profile. If there is a match, the page is displayed in the user’s web dashboard (webtop)—a key element of the user-centric web.",

        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "If someone regrets that they haven’t become an early adopter of Bitcoin, they have a chance to become one for WRIO Internet OS and accrue Credits. Even with Bitcoin it wasn’t that easy! But unlike Bitcoin, Ethereum, or any other cryptocurrency—whose mining is based on computer performance—since the emission of CRD does not require power consumption, it is a “green” cryptocurrency. In addition, a user can receive 10 CRD every hour, which is a modest amount for developed countries, but for over a billion of people living for $2 per day the system provides a unique opportunity to get a significant addition to that sum as social miners. As the number of people participating in CRD mining and accrual grows, the system will have a greater impact on the distribution of wealth in the world, since those interested in services provided by WRIO Internet OS will purchase Credits accrued by social miners to pay for them.",

        "[03. Magic] Structured data (semantics). Structured data is a standardized format for providing information about a page and classifying the page content; for example, on a recipe page these would be the ingredients, the cooking time and temperature, the calories, and so on",
        "[04. Solution] Semantic Web (Global Data Pool). “The Semantic Web provides a common framework that allows data to be shared and reused across application, enterprise, and community boundaries.” The term was coined by Tim Berners-Lee for a web of data that can be processed by machines — that is, one in which much of the meaning is machine-readable",
